<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Arabica Suitability Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body, html {
            margin: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- geotiff.js + georaster -->
    <script src="https://unpkg.com/geotiff/dist-browser/geotiff.js"></script>
    <script src="https://unpkg.com/georaster/dist/georaster.browser.bundle.min.js"></script>

    <!-- Leaflet-Georaster -->
    <script src="https://unpkg.com/leaflet-georaster"></script>

    <!-- Your map script -->
    <script src="map.js"></script>
</body>
</html>
