<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Indonesia CSLSA Viewer</title>

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body { margin: 0; padding: 0; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-family: Arial;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        label { display: block; margin-top: 6px; }
        select { width: 160px; padding: 4px; }
    </style>
</head>

<body>

<div id="controls">
    <label>Variable</label>
    <select id="variableSelect"></select>

    <label>Year</label>
    <select id="yearSelect"></select>

    <label>Month</label>
    <select id="monthSelect"></select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Load netcdfjs ESM module -->
<script type="module" src="map.js"></script>

</body>
</html>
