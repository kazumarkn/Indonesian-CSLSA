<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Indonesian CSLSA Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    #map {
        width: 100%;
        height: 100%;
    }
    .leaflet-container {
        background: #e6e6e6;
    }
</style>
</head>

<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

// -----------------------------
// Initialize Map
// -----------------------------
var map = L.map('map', {
    center: [-2, 118],  // Center of Indonesia
    zoom: 4,
    minZoom: 0,
    maxZoom: 5,
    zoomControl: true
});

// Basemap
var baseLayer = L.tileLayer(
    "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution: "Â© OpenStreetMap", maxZoom: 19 }
).addTo(map);

// -----------------------------
// Custom Tile Layers (your tiles)
// -----------------------------

function makeLayer(name) {
    return L.tileLayer('tiles/' + name + '/{z}/{x}/{y}.png', {
        minZoom: 0,
        maxZoom: 5,
        attribution: 'Arabica CSLSA'
    });
}

var layers = {
    "Suitability Index": makeLayer("suitability_index"),
    "Suitability Class": makeLayer("suitability_class"),
    "MEM Temperature": makeLayer("mem_temp"),
    "MEM Precipitation": makeLayer("mem_precip"),
    "MEM Soil N": makeLayer("mem_soilN"),
    "MEM Soil Water": makeLayer("mem_sw"),
    "MEM Elevation": makeLayer("mem_elev"),
    "MEM Slope": makeLayer("mem_slope")
};

// Add first layer by default
layers["Suitability Index"].addTo(map);

// Layer control
L.control.layers({"OpenStreetMap": baseLayer}, layers, {
    collapsed: false,
    position: "topright"
}).addTo(map);

</script>
</body>
</html>
