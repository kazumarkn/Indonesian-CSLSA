<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Climate-Smart Land Suitability – Indonesia</title>

    <!-- Leaflet CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }

        #layerSelector {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

    <!-- Dropdown for selecting a variable -->
    <div id="layerSelector">
        <strong>Variable:</strong>
        <select id="varSelect">
           <option value="suitability_index">Suitability Index</option>
            <option value="suitability_class">Suitability Class</option>
            <option value="mem_temp">MEM Temp</option>
            <option value="mem_precip">MEM Precip</option>
            <option value="mem_soilN">MEM SoilN</option>
            <option value="mem_sw">MEM Soil Water</option>
            <option value="mem_elev">MEM Elevation</option>
            <option value="mem_slope">MEM Slope</option>
        </select>
    </div>

    <div id="map"></div>

    <script>
        // Initial map center (Indonesia)
        var map = L.map('map').setView([-2, 118], 5);

        // Add basemap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Function to create a tile layer for a given variable
        function createTileLayer(variable) {
            return L.tileLayer(
                `https://kazumarkn.github.io/Indonesian-CSLSA/cogs/${variable}/{z}/{x}/{y}.png`,
                {
                    minZoom: 0,
                    maxZoom: 8,
                    tms: false,
                    opacity: 0.85
                }
            );
        }

        // Initial variable
        var currentVar = "suitability_class";
        var currentLayer = createTileLayer(currentVar).addTo(map);

        // Handle dropdown selection
        document.getElementById("varSelect").addEventListener("change", function() {
            var newVar = this.value;

            // Remove old layer
            map.removeLayer(currentLayer);

            // Add new layer
            currentLayer = createTileLayer(newVar);
            map.addLayer(currentLayer);
        });
    </script>

</body>
</html>
